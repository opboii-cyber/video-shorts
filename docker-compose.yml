version: "3.8"

services:
  # ── Backend (FastAPI) ──────────────────────────────────────
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
    env_file: .env
    depends_on:
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ── Celery Worker (video processing) ───────────────────────
  worker:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
    env_file: .env
    depends_on:
      - redis
    command: celery -A celery_app worker --loglevel=info --concurrency=2

  # ── Redis (job queue broker) ───────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ── Frontend (Next.js) ─────────────────────────────────────
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file: .env
    depends_on:
      - backend

volumes:
  redis_data:
